<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>OVEN2AIRFRY</title>
  </head>
  <body>
    <div class="container">
      <h1>OVEN<span>2</span>AIRFRY</h1>
      <div class="App">
        <div class="appInput">
          <h2 class="ovenTemp">Oven</h2>
          <div class="ovenInput">
            <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Temperature:
              </label>
              <input
                type="text"
                class="form-control"
                id="inputTemp"
              />
            </span>
            <br />
            <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Hours:
              </label>
              <input
                type="text"
                class="form-control"
                id="inputHours"
              />
            <br />
            <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Minutes:
              </label>
              <input
                type="text"
                class="form-control"
                id="inputMinutes"
              />
          </div>
          <button class="button-calculate">Calculate</button>
        </div>
        <div class="recTandT">
          <h2 class="recHeadline">
            New
            <span>Air Fryer</span>
            Time & Temp
          </h2>
          <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Temperature:
              </label>
              <input
                type="text"
                class="form-control"
                id="tempDisplay"
                value="#"
              readonly>
            </span>
            <br />
            <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Hours:
              </label>
              <input
                type="text"
                class="form-control"
                id="hoursDisplay"
                value="#"
              readonly>
            <br />
            <span class="col-auto justify-content-evenly">
              <label for="exampleFormControlInput1" class="form-label col-4">
                Minutes:
              </label>
              <input
                type="text"
                class="form-control"
                id="minutesDisplay"
                value="#"
              readonly>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"/></script>
  </body>
</html>
