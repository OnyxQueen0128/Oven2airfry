<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>OVEN2AIRFRY</title>
  </head>
  <body>
    <div class="container">
      <h1>OVEN<span>2</span>AIRFRY</h1>
      <div class="App">
        <div class="appInput">
          <span class="ovenTemp">Oven</span>
          <div class="ovenTime">
            <span class="col-auto">
              <label for="exampleFormControlInput1" class="form-label">
                Temperature:
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </span>
            <br />
            <span class="col-auto">
              <label for="exampleFormControlInput1" class="form-label">
                Hours:
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            <br />
            <span class="col-auto">
              <label for="exampleFormControlInput1" class="form-label">
                Minutes:
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
          </div>
        </div>
        <div class="recTandT">
          <span class="recHeadline">
            New
            <span>Air Fryer</span>
            Time & Temp
          </span>
          <div class="newTemp">
            Temperature: <span calss="newTempResult"></span>
          </div>
          <div class="newTime">
            Hours: <span calss="newTimeResult"></span>
            <br />
            Minutes:
            <span calss="newTimeResult"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
